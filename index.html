
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#09090b">
  <title>King's Sword - Étude de Sermons</title>
  <link rel="icon" type="image/png" href="./favicon-32x32.png">
  <script>
    /**
     * Polyfills critiques pour l'environnement navigateur/Electron Renderer.
     * On définit 'global' directement sur window avant tout chargement de module.
     * On évite d'utiliser 'typeof global' car Vite peut le remplacer par 'typeof window'
     * lors de la phase de build, ce qui rendrait le polyfill inopérant.
     */
    window.global = window;
    window.process = window.process || {
      env: { NODE_ENV: 'development' },
      browser: true,
      version: '',
      nextTick: function(fn) { setTimeout(fn, 0); },
      cwd: function() { return '/'; }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            zinc: {
              950: '#09090b',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior-y: none;
    }
    .serif-text { font-family: 'Newsreader', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Barres de défilement plus épaisses et ergonomiques (12px) */
    .custom-scrollbar::-webkit-scrollbar { width: 12px; height: 12px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: rgba(161, 161, 170, 0.4); 
      border-radius: 12px; 
      border: 3px solid transparent; 
      background-clip: content-box; 
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: rgba(63, 63, 70, 0.6); 
      border: 3px solid transparent; 
      background-clip: content-box; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(161, 161, 170, 0.6); }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(63, 63, 70, 0.8); }

    /* Nouveaux styles de sélection à fort contraste */
    ::selection {
      background-color: rgba(34, 211, 238, 0.5); /* cyan-400/50 */
      color: #09090b; /* zinc-950 */
    }
    .dark ::selection {
      color: #fafafa; /* zinc-50 */
    }

    [data-tooltip] { cursor: pointer; }

    .overflow-visible-important { overflow: visible !important; }

    .prose-styles { font-size: 1em; line-height: 1.6; }
    .prose-styles p { margin-bottom: 0.8em; }
    .prose-styles h1, .prose-styles h2, .prose-styles h3 { margin-top: 1.5em; margin-bottom: 0.5em; font-weight: 800; }
    
    @media print {
      body { overflow: visible !important; background: white !important; }
      .no-print { display: none !important; }
      .printable-content-scroll-area { position: static !important; overflow: visible !important; height: auto !important; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "marked": "https://esm.sh/marked@^17.0.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "docx": "https://esm.sh/docx@^9.5.1",
    "file-saver": "https://esm.sh/file-saver@^2.0.5"
  }
}
</script>
</head>
<body class="bg-white dark:bg-zinc-950 text-slate-900 dark:text-zinc-100 transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
